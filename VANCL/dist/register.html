<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="css/reset.min.css">
		<link rel="stylesheet" href="css/register.min.css">
	</head>
	<body>
		<!-- head -->
		<div id="Head">
			<a href="index.html" class="logo"><img src="images/logo.jpg" alt=""></a>
		</div>
		<div class=" regist">
			<h1>注册新用户
				<span>我已注册，现在就<a href="login.html" id="goRegister">登录</a></span>
			</h1>
			<div class="advertising">
				<img src="images/login120412_newlogo.jpg" alt="">
			</div>
			<div class="regist_infor">
				<ul id="code" class="code_ul">
					<li id="picCode" class="code_pic" style="display: block;">
						<div id="security" class="code_security">
							<input type="text" id="security_tupian" class="code_tupian" placeholder="验证码">
							<img src="images/CalculateValidateCode.jpg" alt="" id="codeimg" class="code_img">
							<span style="display: none">请输入图片验证码</span>
						</div>
					</li>
					<li id="phoneCode" class="phone_li">
						<div id="phone" class="phone_div">
							<input type="text" id="number" placeholder="请输入手机号">
							<a href="#" class="yanzheng_btn">获取短信验证码</a>
							<span style="display: none">请填写真实的手机号，并验证</span>
						</div>
					</li>
					<li id="teleCode" class="tele_li">
						<div id="yanzheng" class="yanzheng_div">
							<input type="text" id="yanzhengCode" class="yanzheng_input" placeholder="填写手机验证码">
							<span style="display: none">请输入手机获取到的验证码</span>
						</div>
					</li>
					<li id="mimaCode" class="mima_li">
						<div id="password" class="password_div">
							<input type="password" id="loginpassword" class="login_input" placeholder="设定登录密码">
							<span style="display: none">6~16位字符，可使用字母、数字或符号的组合</span>
						</div>
					</li>
					<li class="querenCode">
						<div id="password1" class="pas">
							<input type="password" id="loginpassword1" class="pas1" placeholder="再次输入密码">
							<span style="display: none">请再次输入登录密码，两次输入必须一致</span>
						</div>
					</li>
					<li class="zhuce">
						<div class="select">
							<span>
								<input type="checkbox">
								<label for="">请阅读<a href="#" target="_blank" class=" agreement">《VANCL凡客诚品服务条款》</a></label>
							</span>
							<a href="">
								<div id="submit" class="submit_a">立即注册</div>
							</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- foot -->
		<div class="footerArea">
			<div class="footBottom">
				<div class="footBottomTab">

				</div>
			</div>

				<a href="https://credit.cecdc.com/CX20111229001302001330.html"><img src="images/foot_1.jpg" alt=""></a>
				<a href=""><img src="images/foot_2.jpg" alt=""></a>
				<a href="http://www.315online.com.cn/member/315090053.html"><img src="images/foot_3.jpg" alt=""></a>

				<a href="http://www.vancl.com/help/about_2.htm"><img src="images/foot_5.jpg" alt=""></a>
				<a href="http://trust.cctvmall.cn/reg/templates/brandtem1010.html"><img src="images/foot_6.jpg" alt=""></a>
